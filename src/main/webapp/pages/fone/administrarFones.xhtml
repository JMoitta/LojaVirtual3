<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="corpo">
		<div>
			<h1 style="text-align: center;">
				<h:outputText value="Fone" />
			</h1>
		</div>
		<p:commandButton
			style="padding:10px 30px;width: auto;min-width: 200px;"
			value="Inserir" action="#{FoneBean.actionInserir}" />
		<p:dataTable id="dataTableFone" value="#{FoneBean.listagem}"
			var="fone">
			<p:column headerText="Codigo">
				<h:outputText value="#{fone.id}" />
			</p:column>

			<p:column headerText="Numero">
				<h:outputText value="#{fone.numero}" />
			</p:column>

			<p:column headerText="Descrição">
				<h:outputText value="#{fone.descricao}" />
			</p:column>
			
			<p:column headerText="Pessoa">
				<h:outputText value="#{fone.pessoa.nome}" />
			</p:column>
			<p:column headerText="Ações">
				<h:panelGroup>
					<p:commandButton value="Alterar"
						action="/pages/fone/cadastroDeFone?faces-redirect=true"
						style="width:46%;min-width:100px;" styleClass="ui-btn-inline">
						<f:setPropertyActionListener value="#{fone}"
							target="#{FoneBean.fone}" />
					</p:commandButton>
					<p:commandButton value="Excluir" update="dataTableFone"
						style="width:46%;min-width:100px;" styleClass="ui-btn-inline"
						action="#{FoneBean.actionExcluir(fone)}">
						<p:confirm header="Confirmação"
							message="Deseja mesmo excluir o produto?" icon="ui-icon-alert" />
					</p:commandButton>
				</h:panelGroup>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
