<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="head_js">
		<h:outputScript library="js" name="/tipomanifestacao/pesquisa.js" />
	</ui:define>
	<ui:define name="titulo">#{msg.titleSistema}</ui:define>
	<ui:define name="corpo">
		<h:form id="fo-tipo-manifestacao">
			<div id="grid1">
				<p:panelGrid columns="1" id="toggleable" header="Notificações" toggleable="true"
					 toggleSpeed="500" closeSpeed="500"
					widgetVar="toggleable" style="margin:5px 0 10px">
					<p:commandButton style="width: 100%;margin-bottom: 5px;" value="Conteudo"/>
					<p:commandButton style="width: 100%;margin-bottom: 5px;" value="Atividade"/>
					<p:commandButton style="width: 100%;margin-bottom: 5px;" value="Provas"/>
					<!-- <h:panelGrid>
						<p:menu>
							<p:menuitem value="Conteudo" />
							<p:menuitem value="Atividade" />
							<p:menuitem value="Provas" />
						</p:menu>
					</h:panelGrid> -->

					<f:facet name="header">
					</f:facet>
				</p:panelGrid>
				<p:panel id="painel2" header="Disciplinas" toggleable="true"
					closable="true" toggleSpeed="500" closeSpeed="500"
					widgetVar="panel" style="margin:5px 0">

					<p:ajax event="close" />
					<p:ajax event="toggle" />

					<h:panelGrid columns="2" cellpadding="10">
						<p:menubar>
							<p:submenu label="Programação">
								<p:menuitem value="Conteudo" />
							</p:submenu>
							<p:submenu label="Programação">
								<p:menuitem value="Conteudo" />
								<p:submenu label="Programação">
									<p:menuitem value="Conteudo" />
								</p:submenu>
							</p:submenu>
							<p:submenu label="Programação">
								<p:menuitem value="Conteudo" />
							</p:submenu>
						</p:menubar>
					</h:panelGrid>

					<f:facet name="options">
						<p:menu>
							<p:submenu label="Settings">
								<p:menuitem value="Toggle" url="#" icon="ui-icon-newwin"
									onclick="PF('panel').toggle()" />
								<p:menuitem value="Remove" url="#" icon="ui-icon-close"
									onclick="PF('panel').close()" />
							</p:submenu>
						</p:menu>
					</f:facet>
				</p:panel>
			</div>
			<div id="grid2">
				<p:panel id="basic" header="Basic" footer="Movie Details"
					style="margin:5px 0 10px">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
				</p:panel>
				<p:panel id="d" header="Basic" footer="Movie Details"
					style="margin:5px 0 10px">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
				</p:panel>
			</div>
			<div id="grid3">
				<p:panel id="dd" header="Basic" footer="Movie Details"
					style="margin:5px 0 10px">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText value="The story begins as Don Vito Corleone..." />
					</h:panelGrid>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
