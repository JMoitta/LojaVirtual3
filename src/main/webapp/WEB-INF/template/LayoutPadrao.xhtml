<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<h:outputStylesheet name="grid/grid.css" library="primefaces" />
	<title>Teste</title>
	<!-- <h:outputScript name="/primefaces.js" library="primefaces" /> -->
	<h:outputScript name="inputMask.js" library="js" />
	<ui:insert name="head"></ui:insert>
</h:head>
<h:body>
	<h:form prependId="false" id="form-supermercado">
		<pm:page>
			<pm:header title="SuperMercado" fixed="true">
				<p:commandButton id="menu" onclick="PF('pnl-basic').show()"
					icon="fa-bars" value="MENU" type="button" />
			</pm:header>

			<pm:content>
				<p:growl globalOnly="true" />
				<ui:insert name="corpo">
					oka
				</ui:insert>
			</pm:content>

			<p:overlayPanel id="overlayPanel" widgetVar="pnl-basic" at="left"
				showEffect="overlay">
				<h2>Panel Content</h2>
				<p:menu>
					<p:menuitem value="Main" outcome="/index" />
					<p:menuitem value="Produto"
						outcome="/pages/produto/administrarProdutos" />
					<p:menuitem value="Pessoa"
						outcome="/pages/pessoa/administrarPessoas" />
					<p:menuitem value="Fone" outcome="/pages/fone/administrarFones" />
				</p:menu>
			</p:overlayPanel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				width="600px">
				<div class="ui-grid-row">
					<div class="ui-grid-col-6">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes ui-btn-inline"
							icon="ui-icon-check" />
					</div>
					<div class="ui-grid-col-6">
						<p:commandButton value="NÃ£o" type="button"
							styleClass="ui-confirmdialog-no ui-btn-inline"
							icon="ui-icon-close" />
					</div>
				</div>
			</p:confirmDialog>
		</pm:page>
	</h:form>
</h:body>
</html>
