<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<title>Teste</title>
</h:head>
<h:body>
	<h:form prependId="false" id="form-supermercado">
		<pm:page>
			<pm:header title="SuperMercado" fixed="true">
				<p:commandButton id="menu" onclick="PF('pnl-basic').show()"
					icon="fa-bars" value="MENU" type="button" />
			</pm:header>

			<pm:content>
				<div align="center">
					<p:panelGrid columns="1" style="max-width: 700px;">
						<f:facet name="header">
							<h:outputText value="Produo" />
						</f:facet>
						<pm:field>
							<h:outputLabel value="CÃ³digo" />
							<p:inputText readonly="true" value="#{produtoCtrl.produto.id}" />
						</pm:field>
						<pm:field>
							<h:outputLabel value="Nome" />
							<p:inputText value="#{produtoCtrl.produto.nome}" />
						</pm:field>
						<pm:field>
							<h:outputLabel value="PreÃ§o" />
							<p:inputText value="#{produtoCtrl.produto.preco}">
								<f:validateDoubleRange minimum="0.0" />
							</p:inputText>
						</pm:field>
						<pm:field>
							<p:commandButton value="Lista" action="lista_produto"
								styleClass="ui-btn-inline" style="width:47%;" />
							<p:commandButton value="Gravar" styleClass="ui-btn-inline"
								action="#{produtoCtrl.actionGravar}" style="width:47%;" />
						</pm:field>
					</p:panelGrid>
				</div>
			</pm:content>

			<p:overlayPanel id="overlayPanel" widgetVar="pnl-basic" at="left"
				showEffect="overlay">
				<h2>Panel Content</h2>
				<p:menu>
					<p:menuitem value="Main" outcome="index"/>
					<p:submenu label="Produtos">
						<p:menuitem value="Listar" outcome="lista_produto" />
						<p:menuitem value="Cadastrar" outcome="form_produto" />
					</p:submenu>
				</p:menu>
			</p:overlayPanel>
		</pm:page>
	</h:form>
</h:body>
</html>
