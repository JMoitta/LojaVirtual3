<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="corpoDaPagina">
		<h:form id="formProduto">
			<p:growl id="growl" showDetail="true" autoUpdate="true" life="3000" />
			<p:tabView orientation="left">
				<p:tab title="Dados">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage name="demo/images/godfather/godfather1.jpg" />
						<h:outputText
							value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding. 
                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect, 
                    but given to ruthless violence whenever anything stands against the good of the family." />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Pedidos">
					<h:panelGrid columns="2" cellpadding="10">
						<p:dataGrid columns="1" layout="grid" value="#{configuracoesBean.pessoa.pedidos}" var="pedido">
							<p:panel header="#{pedido.id}">
								<f:facet name="header">
									<h:outputText value="data: #{pedido.dataEmissao}"/>
								</f:facet>
							</p:panel>
						</p:dataGrid>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
