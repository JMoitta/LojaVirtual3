<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	template="/WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="head">
		<h:outputScript name="pessoaInput.js" library="js" />
	</ui:define>
	<ui:define name="corpo">
		<h:form autocomplete="off">
			<div align="center">
				<p:panelGrid columns="1" style="max-width: 700px;">
					<f:facet name="header">
						<h:outputText value="Produo" />
					</f:facet>
					<pm:field>
						<h:outputLabel value="CÃ³digo" />
						<p:inputText readonly="true" value="#{pessoaBean.pessoa.id}"
							disabled="true" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="Nome" />
						<p:inputText value="#{pessoaBean.pessoa.nome}" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="CPF" />
						<p:inputText value="#{pessoaBean.pessoa.cpf}"
							styleClass="pessoaInputCPF" maxlength="14" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="RG" />
						<p:inputText value="#{pessoaBean.pessoa.rg}" maxlength="20" />
					</pm:field>
					<pm:field>
						<h:outputLabel for="popup" value="Data de nascimento" />
						<p:calendar navigator="true" mode="popup" id="popup"
							value="#{pessoaBean.pessoa.dataNasc}" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="Rua" />
						<p:inputText value="#{pessoaBean.pessoa.rua}" maxlength="60" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="Bairro" />
						<p:inputText value="#{pessoaBean.pessoa.bairro}" maxlength="30" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="Cidade" />
						<p:inputText value="#{pessoaBean.pessoa.cidade}" maxlength="30" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="UF" />
						<p:inputText value="#{pessoaBean.pessoa.uf}" maxlength="2" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="CEP" />
						<p:inputText value="#{pessoaBean.pessoa.cep}" mask="99999-999" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="E-mail" />
						<p:inputText styleClass="pessoaInputEmail"
							value="#{pessoaBean.pessoa.email}" maxlength="40" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="Senha" />
						<p:password value="#{pessoaBean.pessoa.senha}" maxlength="32" />
					</pm:field>
					<pm:field>
						<h:outputLabel value="Tipo" />
						<p:inputText value="#{pessoaBean.pessoa.tipo}" maxlength="30" />
					</pm:field>
					<pm:field>
						<p:commandButton value="Lista"
							action="/pages/pessoa/administrarPessoas?faces-redirect=true"
							immediate="true" styleClass="ui-btn-inline" style="width:47%;" />
						<p:commandButton value="Gravar" styleClass="ui-btn-inline"
							action="#{pessoaBean.actionGravar}" style="width:47%;" />
					</pm:field>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
